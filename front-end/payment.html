<div>
     <table style="width:50%" ng-model="order">

          <tr>
               <td>Job</td>
               <td>{{options.service}}</td>
          </tr>

          <tr>
               <td>Time</td>
               <td>{{options.time}}</td>
          </tr>
          <tr>
               <td>Date</td>
               <td>{{options.date}}</td>
          </tr>


          <tr>
               <td>Description</td>
               <td>{{options.description}}</td>
          </tr>

          <tr>
               <td>Total</td>
               <td>{{options.total}}</td>
          </tr>
     </table>
     <br>

</div>

<div class="form-group">
     <label for="usr">Name:</label>
     <input type="text" class="form-control" ng-model="name" id="name" >
</div>
<div class="form-group">
     <label for="Address">Address:</label>
     <input type="text" class="form-control" ng-model="address" id="address">
</div>
<div class="form-group">
     <label for="Address2">Address2:</label>
     <input type="text" class="form-control" ng-model="address2" id="address2">
</div>
<div class="form-group">
     <label for="city">City:</label>
     <input type="text" class="form-control" ng-model="city" id="city">
</div>
<div class="form-group">
     <label for="state">State:</label>
     <input type="text" class="form-control" ng-model="state" id="state">
</div>
<div class="form-group">
     <label for="zip">Zip:</label>
     <input type="text" class="form-control" ng-model="zip" id="zip">
</div>

<div>
     <table style="width:50%" ng-model="order">
          <div class="tableHeader">
               <div>Total</div>
               <div>{{options.total}}</div>
          </div>
     </table>
     <br>


     <input type="submit" name="submit" class="btn btn-info" value="Cancel" ng-click="cancel()">

</div>
