     <label for="sel1">How big is the hole?</label>

          <option>golf ball</option>
          <option>orange</option>
          <option>basketball</option>
          <option>other</option>
     </select>
</div>

<div class="form-group">
     <label for="sel2">What type of wall?</label>
     <select class="form-control" id="sel2">
          <option>Paneling</option>
          <option>Drywall</option>
          <option>Plaster</option>
     </select>
</div>

<div class="form-group">
     <label for="sel3">Will a ladder be required?</label>
     <select class="form-control" id="sel3">
          <option>yes</option>
          <option>no</option>

     </select>
</div>

  <label for="date">Date:</label>

</div>

  <input type="time" class="form-control" id="time" ng-model="time">
</div>

     <label for="comment">Describe your project:</label>

</div>
