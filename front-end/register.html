<h2>Register</h2>

<div class="loginBox">


     <div class="form-group">
          <label for="usr">Username:</label>
          <input type="text" name="Username" placeholder="Username" class="form-control" id="username" ng-model="username">
     </div>
     <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" name="Password" placeholder="Password" class="form-control" id="password" ng-model="password">
     </div>
     <div class="form-group">
          <label for="pwd">Confirm Password:</label>
          <input type="password" name="Password" placeholder="Confirm Password" class="form-control" id="confirmPassword" ng-model="confirmPassword">
     </div>

     <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" name="Email" placeholder="example@example.com" class="form-control" id="email" ng-model="email">
     </div>
     <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" name="name" placeholder="name" class="form-control" id="name" ng-model="name">
     </div>


     <div class="form-group">
          <label for="address">Address:</label>
          <input type="text" name="address" placeholder="address" class="form-control" id="address" ng-model="address">
     </div>
     <div class="form-group">
          <label for="address2">Address2:</label>
          <input type="text" name="address2" placeholder="address2" class="form-control" id="address2" ng-model="address2">
     </div>
     <div class="form-group">
          <label for="pwd">City:</label>
          <input type="city" name="City" placeholder="City" class="form-control" id="city" ng-model="city">
     </div>
     <div class="form-group">
          <label for="pwd">State:</label>
          <input type="State" name="State" placeholder="State" class="form-control" id="state" ng-model="state">
     </div>

     <div class="form-group">
          <label for="zip">Zip:</label>
          <input type="zip" name="Zip" placeholder="zip" class="form-control" id="zip" ng-model="zip">
     </div>


     <input type="submit" name="submit" class="btn btn-info" value="Register" ng-click="register()">

</div>
